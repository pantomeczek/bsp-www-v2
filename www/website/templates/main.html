<!DOCTYPE html>
<html data-bs-theme="dark">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/img/bsp_logo_small.png">
    <link href="/static/css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/blockspotlight/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}Blockspotlight.com{% endblock %}</title>
</head>
<body >
    <div style="display: none;" id="site-title">{{title}}</div>
    <nav class="navbar navbar-expand-lg grey-bottom-border">

        <div class="container-fluid">
          <div class="d-flex w-100">
            <div class="me-auto">
              <a class="navbar-brand logo-band px-0 px-md-0" style="margin-left: -5px;" href="/">
                <img src="/static/img/logo_small_wide.png" alt="Blockspotlight.com"></img>
              </a>
            </div>
          
            
            <!-- Right Aligned Element -->
            <div class="ms-auto" style="padding-top: 10px;">
              <a class="navbar-brand faded-text " href="/about"><i class="bi bi-info-circle"></i></a>
            </div>
          </div>
  
        </div>
  
      </nav>
     {% block maincontent %} {% endblock %}
     <div class="baner-creme pb-3 pt-3">
    
      <div class="container justify-content-center" style="text-align: center;">
          <img src="/static/img/small_grey_btc.png" width="80"></img>
      </div>
    </div>
     <footer class="pt-2 pb-4">
        <div style=" color: var(--bs-faded-text-color); text-align: center;" class="pb-5 footer-message">
            Make Smarter Decisions </br>About Bitcoin
            <br/>
            <a class="" class="text-align: center;" href="/">
            <img src="/static/img/logo_small_wide.png"  class="footer-logo"  alt="Blockspotlight.com"></img>
            </a>
        </div>
        
     </footer>
     <script async src="https://www.googletagmanager.com/gtag/js?id=G-EBZTXCBGFR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-EBZTXCBGFR');
    </script>
</body>
</html>
